<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
    <div class="btn-switch">
      <a onclick="DarkMode.switch()" href="#">
        <img
        id="color-mode"
        src="./assets/moon.svg"
        alt="icon mode"
        width="20px"
        height="20px"><span id="switchName" >Dark Mode</span></a>
    </div>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img class="inverted" src="./assets/income.svg" alt="imagem de entradas">
        </h3>
        <p id="incomeDisplay" class="inverted">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img class="inverted" src="./assets/expense.svg" alt="Imagem de saida">
        </h3>
        <p id="expenseDisplay" class="inverted">R$ 0,00</p>
      </div>
      <div class="card total">
        <h3>
          <span class="inverted">Total</span>
          <img class="inverted" src="./assets/total.svg" alt="imagem de total">
        </h3>
        <p id="totalDisplay" class="inverted">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#"
      class="button new"
      onclick="Modal.toggle()">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label
            class="sr-only"
            for="description">Descrição</label>
            <input
            type="text" id="description" name="description"
            placeholder="Descrição">
          </div>

          <div class="input-group">
            <label
            class="sr-only"
            for="amount">Valor</label>
            <input
            type="number"
            step="0.01"
            id="amount" name="amount"
            placeholder="Valor">
            <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label
            class="sr-only"
            for="date">Data</label>
            <input
            type="date"
            id="date"
            name="date">
          </div>

          <div class="input-group actions">
            <a
            href="#"
            onclick="Modal.toggle()"
            class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./scripts.js"></script>
</body>

</html>
